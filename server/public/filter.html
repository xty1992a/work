<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .cell{
      height: 300px;
      position: relative;
      background-color: rgba(0,0,0,.3);
      font-size: 0;
    }
    .background{
      position: absolute;
      z-index: -1;
      bottom: 0;
      right: 0;
      left: 0;
      top: 0;
    }
    .background img{
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="cell">
  <img src="http://static.galileo.xiaojukeji.com/static/tms/seller_avatar_256px.jpg" alt="">
  <div class="background">
    <img src="http://static.galileo.xiaojukeji.com/static/tms/seller_avatar_256px.jpg" alt="">
  </div>
</div>
</body>
</html>
